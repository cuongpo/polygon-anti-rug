<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygon Token Rug Pull Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="/css/output.css" rel="stylesheet">
    <style>
        .markdown-content h1 { font-size: 2em; font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; }
        .markdown-content h2 { font-size: 1.5em; font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; }
        .markdown-content h3 { font-size: 1.25em; font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; }
        .markdown-content p { margin-bottom: 1em; }
        .markdown-content ul { list-style-type: disc; margin-left: 2em; margin-bottom: 1em; }
        .markdown-content li { margin-bottom: 0.5em; }
        .markdown-content strong { font-weight: bold; }
        .markdown-content em { font-style: italic; }
        .markdown-content blockquote { border-left: 4px solid #e5e7eb; padding-left: 1em; margin: 1em 0; }
        .markdown-content code { background-color: #f3f4f6; padding: 0.2em 0.4em; border-radius: 0.25em; }
        .prose pre { margin: 0; }
        .prose :where(pre):not(:where([class~="not-prose"] *)) {
            background-color: transparent;
            padding: 0;
        }
        /* Improved dark mode contrast */
        .dark .markdown-content h1, 
        .dark .markdown-content h2, 
        .dark .markdown-content h3 { color: #fff; }
        .dark .markdown-content p, 
        .dark .markdown-content li, 
        .dark .markdown-content ul { color: #e5e7eb; }
        .dark .markdown-content strong { color: #fff; }
        .dark .markdown-content code { background-color: #374151; color: #e5e7eb; }
        .dark .markdown-content blockquote { border-left-color: #4b5563; color: #d1d5db; }
        .dark .prose-invert { color: #e5e7eb; }
    </style>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <header class="text-center mb-12">
                <h1 class="text-4xl font-bold mb-4 text-purple-700 dark:text-purple-400">Polygon Token Rug Pull Analyzer</h1>
                <p class="text-gray-600 dark:text-gray-400">Analyze Polygon smart contracts for potential security risks and rug pull indicators</p>
            </header>
            
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 mb-8">
                <form id="checkForm" class="space-y-6">
                    <div>
                        <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="contractAddress">
                            Contract Address
                        </label>
                        <div class="flex gap-4">
                            <input class="flex-1 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline dark:bg-gray-700 dark:text-white dark:border-gray-600"
                                   id="contractAddress"
                                   type="text"
                                   placeholder="e.g., 0x7D1AfA7B718fb893dB30A3aBc0Cfc608AaCfeBB0"
                                   required>
                            <button class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition-colors duration-200 whitespace-nowrap"
                                    type="submit">
                                Analyze Contract
                            </button>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">Enter a Polygon token contract address</p>
                    </div>
                </form>
            </div>

            <div id="loading" class="hidden">
                <div class="flex flex-col items-center justify-center p-8 bg-white dark:bg-gray-800 rounded-lg shadow-lg">
                    <div class="relative">
                        <div class="w-16 h-16 border-4 border-purple-200 rounded-full"></div>
                        <div class="absolute top-0 left-0 w-16 h-16 border-t-4 border-purple-600 rounded-full animate-spin"></div>
                    </div>
                    <div class="mt-4 flex flex-col items-center">
                        <p class="text-lg font-semibold text-gray-700 dark:text-gray-300">Analyzing contract...</p>
                        <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">This may take a few moments</p>
                    </div>
                </div>
            </div>

            <div id="result" class="space-y-6"></div>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
